<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>首页</title>
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/js/vue.min.js"></script>
<link rel="stylesheet" href="/css/index.css">
<script type="text/javascript" src="/js/index.js"></script>
<style>
	.el-header,
	.el-footer {
		background-color: #B3C0D1;
		color: #333;
		text-align: center;
		line-height: 60px;
	}

	.el-aside {
		background-color: #D3DCE6;
		color: #333;
		text-align: center;
		line-height: 200px;
	}

	.el-main {
		height:750px;
		background-color: #E9EEF3;
		color: #333;
		text-align: center;
	}

	body>.el-container {
		margin-bottom: 40px;
	}

	.el-container:nth-child(5) .el-aside,
	.el-container:nth-child(6) .el-aside {
		line-height: 260px;
	}

	.el-container:nth-child(7) .el-aside {
		line-height: 320px;
	}
</style>
</head>
<body>
<div id="main">
	<el-container> 
		<el-header style="height:100">
			<el-col :span="8">
				<h1>医院管理</h1>
			</el-col>
			<el-col :span="6" :offset="2">
				<h2>{{employeeName}}</h2>
			</el-col>
			<el-col :span="6">
				<h3><a href="/logout">注销</a></h3>
			</el-col>
		</el-header> 
			<el-container>
				<el-aside width="300px"> 
					<el-row> 
						<el-col>
							<el-menu class="el-menu-vertical-demo" background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">
			 					<el-submenu v-for="menu in menus" :index="menu.id+''">
									<template slot="title">
										<i class="el-icon-location"></i> <span>{{menu.name}}</span>
									</template>
									<el-menu-item-group> 
										<el-menu-item v-for="child in menu.children" :index="child.id+''">
											<a type="warning" :href="child.resource+'?pid='+child.id" target="main">{{child.name}}</a> 
										</el-menu-item> 
									</el-menu-item-group>
								</el-submenu> 
							</el-menu> 
						</el-col> 
					</el-row> 
				</el-aside> 
			<el-main style="overflow-y:hidden;">
				<iframe marginwidth="0" marginheight="0" width="100%" height="100%" name="main" frameborder="0"></iframe>
			</el-main> 
		</el-container> 
</el-container>
	</div>
	<script type="text/javascript">
		new Vue({
			el:"#main",
			data:{
				menus:[],
				employeeName:""
			},
			created:function(){
				var href=location.href;
				var name=href.split("?")[1].split("=")[1];
				this.employeeName=decodeURI(name);
				this.selectMenu();
			},
			methods:{
				selectMenu:function(){
					var _this=this;
					$.ajax({
						url:"/menu/menu",
						type:"post",
						success:function(data){
							if(data.code=="200"){
								_this.menus=data.list;
							}
						}
					})
				}
			}
		});
	</script>
</body>
</html>
