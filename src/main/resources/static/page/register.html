<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/js/vue.min.js"></script>
<link rel="stylesheet" href="/css/index.css">
<script type="text/javascript" src="/js/index.js"></script>
<style type="text/css">
	#app {
		font-family: Avenir, Helvetica, Arial, sans-serif;
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
		text-align: center;
		color: #2c3e50;
	}
	
	.el-row {
		margin-bottom: 20px;
	}
	
	.el-row:last-child {
		margin-bottom: 0;
	}
	
	.el-col {
		border-radius: 4px;
	}
</style>
</head>
<body>
	<div id="app">
		<el-form ref="form" :model="form" label-width="80px" :rules="rules">
			<el-row>
				<el-col :span="12" :offset="6">
					<h1>注册界面</h1>
					<el-form-item label="用户名" prop="name"> 
						<el-input type="text" v-model="form.name" placeholder="请输入账号"></el-input>
					</el-form-item>
					<el-form-item label="手机号" prop="phone"> 
						<el-input type="text" v-model="form.phone" placeholder="请输入手机号"></el-input>
					</el-form-item>
					<el-form-item label="密码" prop="password">
						<el-input type="password" v-model="form.password" placeholder="请输入密码,密码不可修改,请谨慎!!!" autocomplete="new-password"></el-input>
					</el-form-item>
					<el-form-item>
						<el-button type="primary" @click="register">注册</el-button>
						<el-button type="primary" @click="login">去登录</el-button>
					</el-form-item>
				</el-col>
			</el-row> 
		</el-form>
	</div>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				form: {
					name: "",
					phone:"",
					password: ""
				},
				rules: {
					name:
						[{
							required: true,
							message: '请输入姓名',
							trigger: 'blur'
						}, {
							min: 1,
							max: 50,
							message: '长度在 1 到 100 个字符',
							trigger: 'blur'
						}, {
							pattern:/^[a-zA-Z0-9\u4e00-\u9fa5()]+$/,
							message: '只能输入汉字、数字、字 母',
							trigger: 'blur'
						}],
					phone:
						[{
							required: true,
							message: '请输入手机号码',
							trigger: 'blur'
						}, {
							pattern:/^1[12345789]\d{9}$/,
							message: '请输入正确的手机号码'
						}],
					password:
						[{
							required: true,
							message: '请输入密码,注意:密码不可修改!!!',
							trigger: 'blur'
						}, {
							pattern: /^(\w){6,20}$/,
							message: '只能输入6-20个字母、数字、下划线'
						}],
				}
			},
			methods: {
				register: function() {
					var _this = this;
					$.ajax({
						url: "/user/register",
						type:"post",
						data: _this.form,
						success: function(data) {
							if (data.code == "200") {
								location.href="login.html";
							} else {
								alert(data.message);
							}
						}
					})
				},
				login:function(){
					location.href="/page/user/login.html";
				}
			}
		});
	</script>
</body>
</html>
